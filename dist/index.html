<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="style.css"/><title>Leaderboard</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/><script defer="defer" src="main.js"></script></head><body><div class="container-fluid"><h1 class="p-3">Leaderboard</h1><div class="container-fluid d-flex w-75"><div class="outputContainer w-100"><div class="resent"><h2>Recent scores</h2><button id="refreshScores" type="button" class="btn btn-primary btn-sm">Refresh</button></div><table class="table table-primary table-striped"><tbody class="tableBody"></tbody></table></div><div class="inputContainer"><h2>Add your scores</h2><form id="form" class="form"><input class="form-control" id="nameInput" placeholder="your name"/> <input type="number" class="form-control" id="scoreInput" placeholder="you score"/> <label class="warningLabel">Please Enter the name and the score</label><p class="success">Score successfully added</p><button type="submit" class="btn btn-primary btn-sm">Submit</button></form></div></div></div><script src="index.js"></script></body></html>
